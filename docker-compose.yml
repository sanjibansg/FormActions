  apiservice:
    build: .
    ports:
    - "84:84"
    depends_on:
      redis:
        condition: service_healthy
      cassandra_node1:
        condition: service_healthy
    environment:
    - CLIENT_SLEEP=0.25
    - CLIENT_MAX_TRIES=100
    deploy:
      placement:
        constraints:
        - node.role == manager
    networks:
            formactions_network:
                ipv4_address: 172.30.0.5

networks:
    formactions_network:
        ipam:
            driver: default
            config:
                - subnet: 172.30.0.0/16
