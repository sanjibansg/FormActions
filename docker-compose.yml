version: '3'

services:
  redis:
    image: redis
    logging:
      driver: none
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
            formactions_network:
                ipv4_address: 172.30.0.4

  cassandra_node1:
    container_name: cassandra_node1
    image: cassandra:latest
    hostname: cassandra_node1
    networks:
            formactions_network:
                ipv4_address: 172.30.0.2
    volumes:
      - ./data/node1:/var/lib/cassandra/data
    ports:
      - 9042:9042
    logging:
       driver: none
    environment:
      - CASSANDRA_START_RPC=true
      - CASSANDRA_CLUSTER_NAME=FormCluster
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_DC=FormCenter
      - CASSANDRA_PASSWORD_SEEDER=yes
      - CASSANDRA_PASSWORD=cassandra
    healthcheck:
       test: [ "CMD", "cqlsh", "-ucassandra", "-pcassandra", "-ksystem" ]
       interval: 15s
       timeout: 10s
       retries: 6


  cassandra_node2:
    container_name: cassandra_node2
    hostname: cassandra_node1
    image: cassandra:latest
    networks:
            formactions_network:
                ipv4_address: 172.30.0.3
    volumes:
        - ./data/node2:/var/lib/cassandra/data
    ports:
        - 9043:9042
    logging:
       driver: none
    depends_on:
      - cassandra_node1
    environment:
        - CASSANDRA_START_RPC=true
        - CASSANDRA_CLUSTER_NAME=FormCluster
        - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
        - CASSANDRA_DC=FormCenter
        - CASSANDRA_SEEDS=cassandra_node1
        - CASSANDRA_PASSWORD=cassandra

